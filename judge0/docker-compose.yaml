services:
  # 1. Database สำหรับเก็บข้อมูลผลลัพธ์และคิว
  db:
    image: postgres:13.0
    env_file: judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  # 2. Redis สำหรับจัดการ Task Queue
  redis:
    image: redis:6.0
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: always

  # 3. Judge0 Server (ตัวรับ API Request)
  server:
    image: judge0/judge0:1.13.0
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    env_file: judge0.conf
    depends_on:
      - db
      - redis
    restart: always

  # 4. Judge0 Worker 
  workers:
    image: judge0/judge0:1.13.0
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    env_file: judge0.conf
    depends_on:
      - db
      - redis
    restart: always

volumes:
  postgres-data:
  redis-data: