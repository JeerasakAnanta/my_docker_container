# Example Judge0 environment file
# Copy this to judge0.conf and replace the placeholders with real values.

# Database Config
POSTGRES_USER=judge0
POSTGRES_PASSWORD=<your_postgres_password>
POSTGRES_DB=judge0
POSTGRES_HOST=db               # or an IP/hostname of your Postgres server
POSTGRES_PORT=5432

# Redis Config
REDIS_HOST=redis               # or an IP/hostname of your Redis server
REDIS_PORT=6379
REDIS_PASSWORD=<your_redis_password_or_leave_empty>
REDIS_DB=0

# Judge0 Config
# ในการใช้งานจริง ปรับค่าตามนโยบายความปลอดภัยของคุณ
JUDGE0_APPLY_QUOTA_LIMITS=<true|false>
JUDGE0_ALLOW_IP_RESOLVE=<true|false>